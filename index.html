<body>
  <h2>Todo list</h2>

  <div id="todo">
    <div class="input-group mb-3">
      <textarea type="text" class="form-control text-adding adding-note" placeholder="Write a note..." rows="3"></textarea>
      <div class="input-group-append">
        <button class="btn btn-primary add-note" type="button" id="button-addon2">Save</button>
      </div>
    </div>
    <br />
    <ul id="todos"></ul>
    <button type="submit" class="btn btn-primary clear">
      CLEAR ALL NOTES
    </button>
  </div>
